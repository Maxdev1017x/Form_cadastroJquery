<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="main"> 
        <form id="formulario">
                <div class="form">
                <label for="nome">Nome</label>
                <input type="nome" class="form-control" name="nome" id="nome" placeholder="Nome"/>
                </div>
            <div class="form">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"/>
            </div>
            <div class="form">
                <label for="telefone">Telefone</label>
                <input type="phone" class="form-control" name="telefone" id="telefone" placeholder="Telefone"/>
            </div>
            <div class="form-row">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" name= "cpf" id="cpf" placeholder="CPF"/>
                </div>
                <div class="form">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Rua XXXXX, nº 0"/>
                </div>
                <div class="form">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP"/>
                </div>
            <div class="form">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade"/>
            </div>
            <div class="form-estado">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" class="form-control">
                    <option selected value="0">Escolher...</option>
                    <option value="1">Acre</option>
                    <option value="2">Alagoas</option>
                    <option value="3">Amapá</option>
                    <option value="4">Amazonas </option>
                    <option value="5">Bahia</option>
                    <option value="6">Ceará</option>
                    <option value="7">Distrito Federal</option>
                    <option value="8">Espirito Santo</option>
                    <option value="9">Goiás</option>
                    <option value="10">Maranhão</option>
                    <option value="11">Mota Grosso</option>
                    <option value="12">Mato Grosso do Sul</option>
                    <option value="13">Minas Gerais</option>
                    <option value="14">Pará</option>
                    <option value="15">Paraíba</option>
                    <option value="16">Paraná</option>
                    <option value="17">Pernambuco</option>
                    <option value="18">Piauí</option>
                    <option value="19">Rio de Janeiro</option>
                    <option value="20">Rio Grande do Norte</option>
                    <option value="21">Rio Grande do Sul</option>
                    <option value="22">Rondônia</option>
                    <option value="23">Roraima</option>
                    <option value="24">Santa Catarina</option>
                    <option value="25">São Paulo</option>  
                    <option value="26">Sergipe</option>
                    <option value="27">Tocantins</option>
                </select>
            </div>
            <div class="form">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check" id="gridCheck"/>
                    <label class="form-check-label" for="gridCheck">
                    Aceito os termos de uso.
                    </label>
                </div>
            </div>
            <div class="form-button">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
